{% load static %} <!-- Toda página que irá carregar arquivos estáticos, tem que iniciar com isso.-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Django 1 - Index</title>
        <link rel="stylesheet" href="{% static 'css/estilos.css' %}"> <!--indicação de uso de css-->
    </head>
    <body>
        <center>
        <h1>Index</h1>

        <img src='{% static "images/django.png" %}'>

        <h2>{{ curso }}</h2>
        <h2>{{ outro }}</h2>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
            {% for produto in produtos %}
                <tr>
                    <td><a href="{% url 'produto' produto.id %} ">{{ produto.nome }} </a></td> 
                    <!-- esse 'produto' está referenciando pela variavel nome em urls e pelo nome da função em views/urls-->
                    <td>{{ produto.preco }} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <button onClick='teste();'>Clique me!</button>
        <script type='text/javascript' src='{% static "js/script.js" %}'> </script>
    </center>
    </body>
</html>
