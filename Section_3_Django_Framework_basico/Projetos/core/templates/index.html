<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Django 1 - Index</title>
    </head>
    <body>
        <h1>Index</h1>
        <h2>{{ curso }}</h2>
        <h2>{{ outro }}</h2>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
            {% for produto in produtos %}
                <tr>
                    <td><a href="{% url 'produto' produto.id %} ">{{ produto.nome }} </a></td> 
                    <!-- esse 'produto' está referenciando pela variavel nome em urls e pelo nome da função em views/urls-->
                    <td>{{ produto.preco }} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </body>
</html>
